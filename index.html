<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/7bfc8cee80.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Expenses chart component</title>
</head>

<body>
  <div class="toggleWrapper">
    <i class="fa-solid fa-sun" style="cursor: pointer;"></i>
  </div>


  <section class="top">
    <div class="expense">
      <p>My balance</p>
      <h3>$921.48</h3>
    </div>
    <svg width="72" height="48" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg">
      <g fill="none" fill-rule="evenodd">
        <circle fill="#382314" cx="48" cy="24" r="24" />
        <circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23" />
      </g>
    </svg>
  </section>

  <!-- MIDDLE -->
  <section class="middle">
    <h4>Spending - Last 7 days</h4>

    <div class="chartd">
      <div class="chartbox">
        <canvas id="myChart">
        </canvas>
      </div>
    </div>

    <hr>

    <div class="bottom">
      <div class="total">
        <p>Total this month</p>
        <h3>$478.33</h3>
      </div>
      <div class="month">
        <h4> +2.4%</h4>
        <p>from last month</p>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>
  <script>
    const ctx = document.getElementById('myChart');
    new Chart(ctx, {
      type: 'bar',
      data: {
        datasets: [{
          type: 'bar',
          label: 'Expenses',
          data: [17.45, 34.91, 52.36, 31.07, 23.39, 43.28, 25.48]
        }],
        labels: ['mon', 'tue', 'wed', 'thu', 'fri', 'sat', 'sun']
      },

      options: {
        resposive: true,
        backgroundColor: ['hsl(10, 79%, 65%)', 'hsl(186, 34%, 60%)', 'hsl(28, 10%, 53%)', 'hsl(10, 79%, 65%)', ' hsl(28, 10%, 53%)', 'hsl(25, 47%, 15%)', 'hsl(28, 10%, 53%)'],
        hoverBackgroundColor: ['orange'],
        borderRadius: '100px',
        scales: {
          y: {
            beginAtZero: true
          }
        }
      },

    });
  </script>
  <script>
    const btn = document.querySelector('.toggleWrapper i');
    btn.addEventListener('click', () => {
      btn.classList.toggle('fa-moon')

      if (btn.classList.toggle('fa-sun')) {
        document.body.style.background = "black";

      } else {
        document.body.style.background = "white";
      }

    })
  </script>

</body>

</html>
